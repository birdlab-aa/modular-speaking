<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Speaking Cue Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
      /* Safe area padding for mobile notches and bars */
      padding: env(safe-area-inset-top, 60px) env(safe-area-inset-right, 0) 
               env(safe-area-inset-bottom, 80px) env(safe-area-inset-left, 0);
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .card {
      width: 100%;
      max-width: 480px;
      height: 100%;
      background: #000;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 12px;
    }

    .card-footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .nav-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button.nav-btn {
      flex: 1 1 calc(50% - 8px);
      min-width: 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    button.nav-btn:active {
      background: #222;
    }

    button.nav-btn {
      padding: 16px 20px;
      font-size: 1.1rem;
    }

    @media (min-width: 768px) {
      button.nav-btn {
        font-size: 1.2rem;
        padding: 18px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

<script src="ModularSpeaking.js"></script>
</body>
</html>
